name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for version calculation

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -B -V -Dgpg.skip=true

      - name: Run tests
        run: mvn test -B

      - name: Generate coverage report
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            symspell-lib/target/coverage-reports/unit-tests/jacoco.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy-to-maven-central:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
          server-id: ossrh
          server-username: SONATYPE_USERNAME
          server-password: SONATYPE_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Calculate version
        id: version
        run: |
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | cut -d'-' -f1 | cut -d'.' -f1-2)
          BUILD_NUMBER=$(date +'%Y%m%d%H%M%S')
          NEW_VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${NEW_VERSION}"

      - name: Update version in POM
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.version }} -B

      - name: Deploy to Maven Central
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_EXECUTABLE: gpg
        run: |
          mvn clean deploy --settings .maven.xml -DskipTests=true -B -U -Prelease

      - name: Create Git tag
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.base_version }}
          files: |
            symspell-lib/target/symspell-lib-${{ steps.version.outputs.version }}.jar
            symspell-solr/target/symspell-solr-${{ steps.version.outputs.version }}.jar
            symspell-console/target/symspell-console-${{ steps.version.outputs.version }}.jar
            symspell-service/target/symspell-service-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update to next SNAPSHOT version
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.version }}-SNAPSHOT -B
          git add pom.xml */pom.xml
          git commit -m "Update to version ${{ steps.version.outputs.version }}-SNAPSHOT [skip ci]" || echo "No changes to commit"
          git push origin master || echo "Nothing to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
